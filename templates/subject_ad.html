<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>名前と好きな教科の追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>名前と好きな教科の追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('subject.list') }}">教科一覧</a></li>
        <li>新しく追加</li>
    </ul>

    <form action="{{ url_for('subject.add') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>教科: <input type="number" step="1" name="subject" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
