<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('favorite_subject.list') }}">製品一覧</a></li>

    </ul>
    <a href="{{ url_for('favorite_subject.add') }}">新規製品追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>教科</th>
            </tr>
        </thead>
        <tbody>
            {% for favorite_subject in items %}
            <tr>
                <td><a href="{{ url_for('favorite_subject.edit', favorite_subject_id=favorite_subject.id) }}">編集</a></td>
                <td>{{ favorite_subject.name }}</td>
                <td>{{ favorite_subject.favorite_subject }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
